<body>
  <header>
    <img src="https://source.unsplash.com/100x100/?farm" alt="Logo" class="logo">
    <h1>Apply for Farming Sponsorship</h1>
    <p>We support passionate farmers ready to build the future of agriculture.</p>

  <nav class="navbar">
    <a href="index.html">Home</a>

  <main>
    <section>
      <h2>Eligibility Application Form</h2>
       <form action="http://127.0.0.1:5001/booking" method="POST">

              <h1> Book A Tour </h1>               
              <article class="name-email">
                  <div>
                      <input type="text" id="your-name" name="name" required />
                      <label for="your-name"> Your Name </label>
                  </div>
                  <div>
                      <input type="email" id="email" name="email" required />
                      <label for="email"> Your Email </label>
                  </div>
              </article>
              <article class="date-des">
                  <div>
                      <input id="dat" type="date" name="date" required />
                      
                      <label for="date"> date </label>
                  </div>
                  <div>
                      <input id="time" type="time-local" name="time" required />
                      <label for="time">local time </label>
                  </div>
                  <div>

              </article>
              <figure>
                  <textarea id="Special" name="special_request" rows="2" required></textarea>
                  <label for="Special"> Special request : </label>
              </figure>
              <button> Book Now </button>
          </form>
    </section>
  </main>
